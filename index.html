<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico">
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d847080bee.js" crossorigin="anonymous"></script>

<body>
    <!-- MAIN SECTION -->
    <main>
        <h1>Tic Tac Toe Game</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <!-- footer -->
        <footer>
            <small>&copy; Irfan Shaikh</small>
        </footer>
    </main>

    <!-- WINNING MESSAGE OVERLAY -->
    <div class="winning-message" id="winning-message">
        <div winning-message-text></div>
        <button id="restart-btn">Restart</button>
    </div>
