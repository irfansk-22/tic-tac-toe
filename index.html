<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d847080bee.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restart-btn">Restart</button>
    </div>

    <!-- Social Media Icons -->
    <i class="fas fa-caret-right right-arrow"></i>
    <div class="icon-bar">
        <a href="https://www.linkedin.com/in/irfansk/" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="https://github.com/irfansk-22" class="github"><i class="fa fa-github"></i></a>
        <a href="https://twitter.com/irfan__sk" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="https://www.instagram.com/itsirfansk/" class="insta"><i class="fa fa-instagram"></i></a>
        <i class="fas fa-caret-left left-arrow"></i>
    </div>
</body>

</html>
